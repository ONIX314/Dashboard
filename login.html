<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0D1B2A;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .login-container {
            background-color: #16243C;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .login-container p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            color: #AAB6C1;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
            position: relative;
        }

        .form-group input {
            width: calc(100% - 2.5rem);
            padding: 0.7rem 0.7rem 0.7rem 2.2rem;
            border-radius: 6px;
            border: none;
            font-size: 0.9rem;
            background-color: #0D1B2A;
            color: white;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border: 2px solid #2979FF;
        }

        .form-group input::placeholder {
            color: #AAB6C1;
        }

        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #AAB6C1;
        }

        .btn {
            display: inline-block;
            background-color: #2979FF;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 1rem;
            text-transform: lowercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #1B5FCC;
            transform: scale(1.02);
        }

        .signup {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #AAB6C1;
        }

        .signup a {
            color: #2979FF;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #FF4C4C;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none; /* Caché par défaut */
        }

        .icon-user::before {
            content: '\1F464';
        }

        .icon-lock::before {
            content: '\1F512';
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome back</h2>
        <p>Please sign in to your account</p>
        <form id="login-form">
            <div class="form-group">
                <span class="icon icon-user"></span>
                <input type="text" id="username" name="username" placeholder="Username" maxlength="20" required>
            </div>
            <div class="form-group">
                <span class="icon icon-lock"></span>
                <input type="password" id="password" name="password" placeholder="Password" maxlength="20" required>
            </div>
            <button type="submit" class="btn">Sign in</button>
            <p class="error-message" id="error-message">Incorrect username or password.</p>
        </form>
        <div class="signup">
            Not a member? <a href="register.html">Sign up now</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération des valeurs des champs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simule une vérification côté serveur
            const correctUsername = "user"; // Exemple d'utilisateur valide
            const correctPassword = "pass123"; // Exemple de mot de passe valide

            if (username === correctUsername && password === correctPassword) {
                // Si les identifiants sont corrects, redirige vers une autre page
                alert('Login successful!');
                window.location.href = "home.html"; // Redirige vers une page d'accueil
            } else {
                // Affiche un message d'erreur si les identifiants sont incorrects
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
